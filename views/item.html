<div class="col-sm-8 col-sm-offset-2" >
	<div id="Product">
		<a href="#/Inventory/{{whichitem}}"><h4>Browse More <span style="color:cornflowerblue">{{ whichitem|uppercase }}</span></h4></a>
		<h1 style="margin-bottom:30px;">{{ item.title }}: <span style="color:cornflowerblue">${{ item.price }}</span></h1>
		<img ng-src="{{item.image}}">
	</div>
</div>
